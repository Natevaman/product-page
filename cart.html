        <div class="total-price">

            </table>
        </div>
    </div>

    <script src="cart.js"></script>
    <script>
        function updateSubtotal(input) {
            var quantity = input.value;
            var pricePerItem = parseFloat(input.parentNode.parentNode.getAttribute('data-price'));
            var subtotal = quantity * pricePerItem;
            input.parentNode.parentNode.querySelector('.subtotal').innerText = '£' + subtotal.toFixed(2);
            updateTotal();
        }

        function updateTotal() {
            var subtotalElements = document.querySelectorAll('.subtotal');
            var total = 0;
            subtotalElements.forEach(function(element) {
                total += parseFloat(element.innerText.replace('£', ''));
            });
            document.getElementById('total').innerText = '£' + total.toFixed(2);
        }

        var removeButtons = document.querySelectorAll('.remove-item');
        removeButtons.forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                var cartItem = button.closest('.cart-item');
                cartItem.parentNode.removeChild(cartItem);
                updateTotal();
            });
        });
    </script>
</body>
